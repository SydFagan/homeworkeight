<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook | Create Recipe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-page="create">
    <header>
      <div id="brand">
        <a href="index.html"
          ><img class="brand-logo" src="images/logo.svg" alt="The Jungle Cook"
        /></a>
      </div>

      <nav class="desktop-nav">
        <ul>
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="create.html">Create Recipe</a></li>
          <li id="login"><a class="login-btn" href="login.html">Login</a></li>
        </ul>
      </nav>

      <div
        id="hamburger-icon"
        aria-label="Open menu"
        aria-expanded="false"
        role="button"
        tabindex="0"
      >
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="create.html">Create Recipe</a></li>
          <li><a class="pill" href="login.html">Login</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="page-wrapper edit-recipe-page">
        <div class="page-inner">
          <h1 class="page-title">Hey Cook, create your recipe!</h1>

          <form class="edit-recipe-form" id="create-recipe-form">
            <div class="form-row">
              <label for="createImage">Add Recipe Image</label>
              <input
                type="text"
                id="createImage"
                name="image"
                placeholder="images/pizza.jpg"
              />
            </div>

            <div class="form-row">
              <label for="createName">Recipe Name</label>
              <input type="text" id="createName" name="name" required />
            </div>

            <div class="form-row">
              <label for="createDesc">Recipe Description</label>
              <textarea id="createDesc" name="description" required></textarea>
            </div>

            <div class="form-row inline-fields">
              <div>
                <label for="createTime">Recipe Total Time</label>
                <input
                  type="text"
                  id="createTime"
                  name="time"
                  placeholder="30 min"
                  required
                />
              </div>
              <div>
                <label for="createServings">Recipe Serving Size</label>
                <input
                  type="number"
                  id="createServings"
                  name="servings"
                  min="1"
                  value="4"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <label>Enter Ingredients:</label>
              <div class="dynamic-group" id="create-ingredients">
                <input type="text" placeholder="Ingredient #1" />
                <input type="text" placeholder="Ingredient #2" />
                <input type="text" placeholder="Ingredient #3" />
              </div>
              <button type="button" class="add-ingredient-btn">+</button>
            </div>

            <div class="form-row">
              <label>Enter Instructions:</label>
              <div class="dynamic-group" id="create-instructions">
                <textarea placeholder="Instruction #1"></textarea>
                <textarea placeholder="Instruction #2"></textarea>
                <textarea placeholder="Instruction #3"></textarea>
              </div>
              <button type="button" class="add-instruction-btn">+</button>
            </div>

            <button type="submit" class="btn save-changes-btn">
              Create Recipe
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer>â€¦</footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jungleCook.js"></script>
  </body>
</html>
